<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - EduConnect</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />

    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="assets/css/login.css" />
  </head>
  <body>
    <main class="login-container">
      <h2 class="mb-4">
        <i class="bi bi-book-half" style="color: var(--primary-color)"></i>
        EduConnect
      </h2>
      <p class="lead text-muted mb-4">Daftar Akun Baru</p>

      <div id="message" class="mt-3" style="display: none"></div>

      <form id="registerForm">
        <div class="mb-3">
          <label for="username" class="form-label visually-hidden">Username:</label>
          <input type="text" id="username" class="form-control" placeholder="Masukkan Username Anda" required />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label visually-hidden">Email:</label>
          <input type="email" id="email" class="form-control" placeholder="Masukkan email Anda" required />
        </div>

        <div class="mb-3">
          <label for="password" class="form-label visually-hidden">Password:</label>
          <input type="password" id="password" class="form-control" placeholder="Masukkan password" required />
        </div>

        <button type="submit" class="btn btn-primary w-100 mt-3">Register</button>
        <p class="text-center mt-3">
          Sudah punya akun?
          <a href="login.html">Login di sini</a>
        </p>
      </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/utils.js"></script>
    <script src="assets/js/regis.js"></script>
  </body>
</html>
