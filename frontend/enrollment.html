<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="page-title">Materi Kursus - EduConnect</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />

    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="assets/css/dashboard.css" />
    <link rel="stylesheet" href="assets/css/enrollment.css" />
  </head>
  <body>
    <div class="dashboard-layout">
      <aside class="sidebar">
        <a href="dashboard.html" id="nav-brand-link" class="sidebar-brand text-decoration-none"> <i class="bi bi-book-half"></i> EduConnect </a>
        <div class="sidebar-user" id="userInfo"></div>
        <hr />

        <div class="sidebar-enrollments">
          <h6 id="course-title-sidebar"><i class="bi bi-mortarboard-fill me-2"></i> Judul Kursus</h6>
          <p class="text-muted small" id="current-lesson-info">Modul X: Materi Y</p>

          <h6 class="mt-3"><i class="bi bi-list-ul me-2"></i> Daftar Modul & Materi</h6>
          <ul id="module-lesson-list" class="list-group list-group-flush">
            <li class="list-group-item text-muted">Memuat...</li>
          </ul>
        </div>
      </aside>

      <main class="main-content">
        <div id="message" style="display: none"></div>

        <div class="d-flex justify-content-between align-items-center mb-4">
          <a href="dashboard.html" class="btn btn-outline-secondary"> <i class="bi bi-arrow-left-circle me-2"></i> Kembali ke Dashboard </a>
        </div>

        <h1 id="lesson-title" class="mb-2">Memuat Materi...</h1>
        <p id="module-title" class="lead text-muted mb-4">dari Modul...</p>

        <div class="panel p-0 mb-4" id="lesson-content-container">
          <div id="lesson-content" class="p-4">
            <div class="placeholder-glow">
              <span class="placeholder col-12" style="height: 300px"></span>
              <span class="placeholder col-6 mt-3"></span>
              <span class="placeholder col-8"></span>
            </div>
          </div>
        </div>

        <div class="d-flex justify-content-between align-items-center mt-4 button-navigation">
          <button id="prev-lesson-button" class="btn btn-outline-primary" disabled><i class="bi bi-arrow-left me-2"></i> Materi Sebelumnya</button>

          <button id="mark-complete-button" class="btn btn-primary btn-lg"><i class="bi bi-check-circle-fill me-2"></i> Tandai Selesai</button>

          <button id="next-lesson-button" class="btn btn-primary" disabled>Materi Selanjutnya <i class="bi bi-arrow-right ms-2"></i></button>
        </div>

        <hr class="my-5" />

        <div class="panel">
          <h3 class="mb-3"><i class="bi bi-chat-dots-fill text-primary me-2"></i> Diskusi Materi</h3>
          <p class="text-muted">Fitur diskusi untuk materi ini akan ditambahkan di sini.</p>
        </div>
      </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/utils.js"></script>
    <script src="assets/js/enrollment.js"></script>
  </body>
</html>
