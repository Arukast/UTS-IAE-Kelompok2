<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buat Kursus Baru</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="instructor-dashboard.html">EduConnect (Instructor)</a>
            <div class="d-flex text-white" id="userInfo">Loading...</div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-lg-8 offset-lg-2">
                
                <a href="instructor-dashboard.html" class="btn btn-outline-secondary mb-3">&larr; Kembali ke Dashboard</a>

                <div class="panel p-4 p-md-5">
                    <h2 class="mb-4">Buat Kursus Baru</h2>
                    
                    <div id="message" class="mb-3"></div>

                    <form id="create-course-form">
                        <div class="mb-3">
                            <label for="title" class="form-label">Judul Kursus</label>
                            <input type="text" class="form-control" id="title" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="description" class="form-label">Deskripsi Lengkap</label>
                            <textarea class="form-control" id="description" rows="6" required></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="thumbnail_url" class="form-label">URL Gambar Thumbnail</label>
                            <input type="url" class="form-control" id="thumbnail_url" placeholder="https://via.placeholder.com/300x200.png?text=Kursus">
                            <div class="form-text">Opsional. Kosongkan untuk menggunakan gambar default.</div>
                        </div>

                        <div class="mb-3">
                            <label for="category" class="form-label">Kategori</label>
                            <input type="text" class="form-control" id="category" placeholder="Contoh: Pemrograman, Bisnis, Desain">
                            <div class="form-text">Opsional.</div>
                        </div>

                        <hr class="my-4">

                        <button type="submit" id="submit-button" class="btn btn-primary btn-lg">
                            Buat Kursus
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="assets/js/utils.js"></script>
    <script src="assets/js/instructor-create-course.js"></script>
</body>
</html>
