<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buat Kursus Baru - EduConnect</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/dashboard.css">
    </head>
<body>

    <div class="dashboard-layout">
        
        <aside class="sidebar">
            <div class="sidebar-brand">
                <i class="bi bi-book-half"></i> EduConnect
                <span>(Instructor)</span>
            </div>

            <div class="sidebar-user" id="userInfo">
                </div>

            <hr>

            <nav class="sidebar-nav">
                <h6>Menu</h6>
                <ul>
                    <li>
                        <a href="instructor-dashboard.html">
                            <i class="bi bi-grid-fill"></i> Semua Kursus
                        </a>
                    </li>
                    <li>
                        <a href="instructor-create-course.html" class="active">
                            <i class="bi bi-plus-circle-fill"></i> Buat Kursus Baru
                        </a>
                    </li>
                </ul>
            </nav>

            </aside>

        <main class="main-content">
            
            <a href="instructor-dashboard.html" class="btn btn-outline-secondary mb-4">
                <i class="bi bi-arrow-left-circle me-2"></i> Kembali ke Dashboard
            </a>

            <div class="panel">
                <h2 class="mb-4">
                    <i class="bi bi-plus-circle-fill text-primary me-2"></i> Buat Kursus Baru
                </h2>

                <div id="message" class="mb-3"></div>

                <form id="create-course-form">
                    
                    <div class="mb-3">
                        <label for="title" class="form-label">Judul Kursus</label>
                        <input type="text" class="form-control" id="title" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">Deskripsi Lengkap</label>
                        <textarea class="form-control" id="description" rows="6" required></textarea>
                    </div>

                    <div class="row g-3">
                        <div class="col-md-6 mb-3">
                            <label for="thumbnail_url" class="form-label">URL Gambar Thumbnail</label>
                            <input type="url" class="form-control" id="thumbnail_url" placeholder="https://via.placeholder.com/300x200.png?text=Kursus">
                            <div class="form-text">Opsional.</div>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="category" class="form-label">Kategori</label>
                            <input type="text" class="form-control" id="category" placeholder="Contoh: Pemrograman, Bisnis">
                            <div class="form-text">Opsional.</div>
                        </div>
                    </div>

                    <hr class="my-4">

                    <button type="submit" id="submit-button" class="btn btn-primary btn-lg">
                        <i class="bi bi-check-circle-fill me-2"></i> Buat Kursus
                    </button>
                </form>
            </div>
            
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/utils.js"></script>
    <script src="assets/js/instructor-create-course.js"></script>
</body>
</html>
