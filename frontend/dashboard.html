<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - EduConnect</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/dashboard.css"> </head>
<body>

    <div class="dashboard-layout">
        
        <aside class="sidebar">
            <div class="sidebar-brand">
                <i class="bi bi-book-half"></i> EduConnect
                </div>

            <div class="sidebar-user" id="userInfo">
                </div>

            <hr>

            <nav class="sidebar-nav">
                <h6>Menu</h6>
                <ul>
                    <li>
                        <a href="dashboard.html" class="active">
                            <i class="bi bi-grid-fill"></i> Semua Kursus
                        </a>
                    </li>
                    </ul>
            </nav>

            <hr>

            <div class="sidebar-enrollments">
                <h6>Kursus Saya</h6>
                <ul id="myEnrollmentList" class="list-group list-group-flush">
                    </ul>
            </div>
        </aside>

        <main class="main-content">
            
            <div id="message" style="display: none;"></div>

            <h1 class="mb-4">Semua Kursus</h1>
            <p class="lead text-muted mb-4">Pilih kursus untuk melihat detail dan mendaftar.</p>
            
            <div id="courseList" class="row row-cols-1 row-cols-md-2 row-cols-xl-3 g-4">
                </div>
            
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/utils.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
