<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buat Materi Baru - EduConnect</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/dashboard.css">
</head>
<body>

    <div class="dashboard-layout">
        
        <aside class="sidebar">
            <div class="sidebar-brand">
                <i class="bi bi-book-half"></i> EduConnect
                <span>(Instructor)</span>
            </div>

            <div class="sidebar-user" id="userInfo">
                </div>

            <hr>

            <nav class="sidebar-nav">
                <h6>Menu</h6>
                <ul>
                    <li>
                        <a href="instructor-dashboard.html" class="active">
                            <i class="bi bi-grid-fill"></i> Semua Kursus
                        </a>
                    </li>
                    <li>
                        <a href="instructor-create-course.html">
                            <i class="bi bi-plus-circle-fill"></i> Buat Kursus Baru
                        </a>
                    </li>
                </ul>
            </nav>
            
        </aside>

        <main class="main-content">
            
            <a href="#" id="back-link" class="btn btn-outline-secondary mb-4">
                <i class="bi bi-arrow-left-circle me-2"></i> Kembali ke Detail Kursus
            </a>

            <div class="panel">
                <h2 class="mb-4">
                    <i class="bi bi-file-earmark-plus-fill text-primary me-2"></i> Buat Materi (Lesson) Baru
                </h2>

                <div id="message" class="mb-3"></div>

                <form id="create-lesson-form">
                    
                    <div class="mb-3">
                        <label for="title" class="form-label">Judul Materi</label>
                        <input type="text" class="form-control" id="title" required>
                    </div>
                    
                    <div class="row g-3">
                        <div class="col-md-6 mb-3">
                            <label for="content_type" class="form-label">Tipe Konten</label>
                            <select class="form-select" id="content_type" required>
                                <option value="video">Video</option>
                                <option value="text">Teks</option>
                                <option value="quiz">Kuis</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="lesson_order" class="form-label">Nomor Urut Materi</label>
                            <input type="number" class="form-control" id="lesson_order" required min="1">
                            <div class="form-text">Contoh: 1, 2, 3...</div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="content_url_or_text" class="form-label" id="content-label">URL Video</label>
                        <textarea class="form-control" id="content_url_or_text" rows="5" placeholder="https://www.youtube.com/watch?v=..."></textarea>
                        <div class="form-text">Masukkan URL (untuk Video/Kuis) atau isi materi (untuk Teks).</div>
                    </div>

                    <hr class="my-4">

                    <button type="submit" id="submit-button" class="btn btn-primary btn-lg">
                        <i class="bi bi-check-circle-fill me-2"></i> Buat Materi
                    </button>
                </form>
            </div>
            
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/utils.js"></script>
    <script src="assets/js/instructor-create-lesson.js"></script>
</body>
</html>
