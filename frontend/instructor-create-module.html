<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buat Modul Baru - EduConnect</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/dashboard.css">
</head>
<body>

    <div class="dashboard-layout">
        
        <aside class="sidebar">
            <div class="sidebar-brand">
                <i class="bi bi-book-half"></i> EduConnect
                <span>(Instructor)</span>
            </div>

            <div class="sidebar-user" id="userInfo">
                </div>

            <hr>

            <nav class="sidebar-nav">
                <h6>Menu</h6>
                <ul>
                    <li>
                        <a href="instructor-dashboard.html" class="active">
                            <i class="bi bi-grid-fill"></i> Semua Kursus
                        </a>
                    </li>
                    <li>
                        <a href="instructor-create-course.html">
                            <i class="bi bi-plus-circle-fill"></i> Buat Kursus Baru
                        </a>
                    </li>
                </ul>
            </nav>
            
        </aside>

        <main class="main-content">
            
            <a href="#" id="back-link" class="btn btn-outline-secondary mb-4">
                <i class="bi bi-arrow-left-circle me-2"></i> Kembali ke Detail Kursus
            </a>

            <div class="panel">
                <h2 class="mb-4">
                    <i class="bi bi-collection-fill text-primary me-2"></i> Buat Modul Baru
                </h2>

                <div id="message" class="mb-3"></div>

                <form id="create-module-form">
                    
                    <div class="mb-3">
                        <label for="title" class="form-label">Judul Modul</label>
                        <input type="text" class="form-control" id="title" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="module_order" class="form-label">Nomor Urut Modul</label>
                        <input type="number" class="form-control" id="module_order" required min="1">
                        <div class="form-text">Angka ini menentukan urutan modul. Contoh: 1, 2, 3...</div>
                    </div>

                    <hr class="my-4">

                    <button type="submit" id="submit-button" class="btn btn-primary btn-lg">
                        <i class="bi bi-check-circle-fill me-2"></i> Buat Modul
                    </button>
                </form>
            </div>
            
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/utils.js"></script>
    <script src="assets/js/instructor-create-module.js"></script>
</body>
</html>
