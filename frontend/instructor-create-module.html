<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buat Modul Baru</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/forms.css">
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="instructor-dashboard.html">EduConnect (Instructor)</a>
            <div class="d-flex text-white" id="userInfo">Loading...</div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-lg-8 offset-lg-2">
                
                <a href="#" id="back-link" class="btn btn-outline-secondary mb-3">&larr; Kembali ke Detail Kursus</a>

                <div class="panel p-4 p-md-5">
                    <h2 class="mb-4">Buat Modul Baru</h2>
                    
                    <div id="message" class="mb-3"></div>

                    <form id="create-module-form">
                        <div class="mb-3">
                            <label for="title" class="form-label">Judul Modul</label>
                            <input type="text" class="form-control" id="title" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="module_order" class="form-label">Nomor Urut Modul</label>
                            <input type="number" class="form-control" id="module_order" required min="1">
                            <div class="form-text">Angka ini menentukan urutan modul. Contoh: 1, 2, 3...</div>
                        </div>

                        <hr class="my-4">

                        <button type="submit" id="submit-button" class="btn btn-primary btn-lg">
                            Buat Modul
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="assets/js/utils.js"></script>
    <script src="assets/js/instructor-create-module.js"></script>
</body>
</html>
